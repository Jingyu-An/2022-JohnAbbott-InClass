<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | GentleLemur</title>
    <meta name="description" content="World Best Pet Bed Product">
    <meta name="author" content="GentleLemur">

    <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- CSS    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../../styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" media="(max-width: 1024px)" href="../../styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="../../styles/mobile.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/summernote-lite.css" rel="stylesheet">

    <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="images/png" href="../../images/favicon.png"/>

    <!-- Scripts –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer src="../../scripts/main.js"></script>
    <script src="../../scripts/includeHTMLs.js"></script>
    <script src="../../scripts/scripts.js"></script>
    <script src="../../scripts/validation.js" defer></script>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/summernote-lite.js"></script>

    <script>
        const setLocalStorage = () => {
            if (typeof(Storage) !== "undefined") {
                let name = document.getElementById("fullName").value;
                let email = document.getElementById("email").value;
                let phone = document.getElementById("phone").value;
                let title = document.getElementById("title").value;
                let description = document.getElementById("myEditor").value;

                localStorage.setItem("name", name);
                localStorage.setItem("email", email);
                localStorage.setItem("phone", phone);
                localStorage.setItem("title", title);
                localStorage.setItem("description", description);
            } else {
                console.log("Storage is not working");
            }
        }
    </script>
</head>
<body>
    <!--HEADER-->
    <div include-html="header.html"></div>
    <!-- Body -->
    <div id="body__container">
        <form class="support_container" onsubmit="return supportValidation()" action="checkSupport.html" style = "margin-top: 40px">
            <div class="card" style="width: 100%; margin-top: 20px;" >
                <div class="card-header">
                    Contact Us
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><input type="text" class="form-control" placeholder="Name" id="fullName"></li>
                    <li class="list-group-item"><input type="email" class="form-control" placeholder="E-Mail Address" id="email"></li>
                    <li class="list-group-item"><input type="tel" class="form-control" placeholder="Enter phone number" id="phone"></li>
                    <li class="list-group-item"><input type="text" class="form-control" placeholder="Enter the Title" id="title"></li>
                    <li class="list-group-item"><textarea name="" id="myEditor" class="form-control" ></textarea></li>
                </ul>
                <div class="btnForm">
                    <button class="btn btn-lg btn-success btn-block" onclick="setLocalStorage()">NEXT</button>
                    <button class="btn btn-lg btn-success btn-block" formaction="support.html">CANCEL</button>
                </div>
            </div>
        </form>

    </div>


    <!--FOOTER-->
    <div include-html="footer.html"></div>
    <script>
        includeHTML();
    </script>

    <script>
        $(document).ready(function () {

            $('#myEditor').summernote({
                height: 300,
                minHeight: null,
                maxHeight:null,
                focus:true,
                lang:"en",
                placeholder : 'Description'
            });
        });
    </script>
</body>
</html>

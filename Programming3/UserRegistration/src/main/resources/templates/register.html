<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Welcome to Spring Boot Login App</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <h1>REGISTRATION FORM by Jingyu An</h1>
      </div>
      <form th:action="@{/register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Full Name: </label>
            <div class="col-8">
              <input type="text" th:field="*{fullName}" class="form-control"/>
              <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
              <input type="email" th:field="*{email}" class="form-control"/>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
              <input type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="15"/>
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Birthday: </label>
            <div class="col-8">
              <input type="date" th:field="*{birthday}" class="form-control"/>
              <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Cellphone: </label>
            <div class="col-8">
              <input type="tel" th:field="*{cellphone}" class="form-control"/>
              <span th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Profession: </label>
            <div class="col-8">
              <select th:field="*{profession}" class="form-control">
                <option value="">-- Select --</option>
                <option th:each="option : ${professionList}" th:value="${option}"
                        th:utext="${option}">
                </option>
              </select>
              <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}" class="error"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Income: </label>
            <div class="col-8">
              <input type="number" th:field="*{income}" class="form-control" placeholder="0"/>
              <span th:if="${#fields.hasErrors('income')}" th:errors="*{income}" class="error"></span>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>STUDENT REGISTRATION</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div>
        <form th:action="@{/logout}" method="post">
          <p>
            Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
          </p>
          <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
      </div>
      <div>
        <h1>List of Student</h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Blood</th>
            <th>Department</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="student: ${studentsList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.birthDate}"></td>
            <td th:text="${student.address + ' ' + student.addressAdd}"></td>
            <td th:text="${student.blood}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.course}"></td>
            <td>
              <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
              &nbsp;&nbsp;&nbsp;
              <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <a th:href="@{/register}">
        <button type="button" class="btn btn-outline-primary">Add User</button>
      </a>
    </div>
  </body>
</html>
